<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout with Search Bar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head>
<body>
    <div class="search-container">
        <h1>Search for a Symbol</h1>
        <form action="/search" method="post">
        <input type="text" name="symbol_name" placeholder="Symbol name">
        <button type="submit">Search</button>
    </div>
    <div class="container">
        <div class="column column-1">
            <p>Content for the 1/3 width column.</p>
        </div>
        <div class="column column-2">
            <p>Content for the 2/3 width column.</p>
        </div>
    </div>
</body>
</html>
